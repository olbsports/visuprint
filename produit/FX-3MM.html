<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Donn√©es produit du catalogue
        const PRODUCT_DATA = {
            code: 'FX-3MM',
            nom: 'Forex 3mm (PVC Foam)',
            categorie: 'Supports rigides PVC',
            sousTitre: 'PVC Foam - Standard polyvalent',
            descriptionCourte: 'PVC expans√© 3mm - Le plus populaire',
            descriptionLongue: 'Panneau PVC expans√© 3mm, standard du march√©. Structure alv√©olaire l√©g√®re et rigide. Excellent rapport qualit√©/prix. R√©sistant aux intemp√©ries. Facile √† travailler. Impression HD. Classement M1. Parfait pour enseignes, panneaux, PLV, stands.',
            poids: 1.75,
            epaisseur: '3mm',
            formatMax: '200x300',
            usage: 'Int√©rieur/Ext√©rieur abrit√©',
            dureeVie: '2-3 ans',
            certification: 'M1 - Ignifug√©',
            finition: 'Mat blanc',
            impressionFaces: 'Simple ou double',
            prix: { '0-10': 32, '11-50': 28, '51-100': 25, '101-300': 22, '300+': 20 },
            delai: 3
        };

        function getCart() {
            try { return JSON.parse(localStorage.getItem('visuprint_cart') || '[]'); }
            catch { return []; }
        }

        function Header({ cartCount }) {
            return (
                <header className="bg-white border-b-2 border-gray-200 sticky top-0 z-50 shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <a href="/"><span className="text-2xl font-black text-gray-900">Imprixo</span></a>
                                <nav className="hidden md:ml-10 md:flex md:space-x-8">
                                    <a href="/" className="nav-link relative text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Accueil</a>
                                    <a href="/catalogue.html" className="nav-link relative text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Catalogue</a>
                                    <a href="/mon-compte.php" className="nav-link relative text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Mon compte</a>

                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        function StepIndicator({ currentStep, totalSteps }) {
            const steps = [
                { num: 1, name: 'Dimensions' },
                { num: 2, name: 'Fichier' },
                { num: 3, name: 'Options' },
                { num: 4, name: 'Quantit√©' },
                { num: 5, name: 'R√©capitulatif' }
            ];

            return (
                <div className="bg-white border-b-2 border-gray-200 py-6">
                    <div className="max-w-5xl mx-auto px-4">
                        <div className="flex items-center justify-between mb-4">
                            {steps.map((step, idx) => (
                                <React.Fragment key={step.num}>
                                    <div className={`flex items-center gap-3 step-item ${currentStep === step.num ? 'active' : ''} ${currentStep > step.num ? 'completed' : ''}`}>
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm ${
                                            currentStep === step.num ? 'bg-red-600 text-white' :
                                            currentStep > step.num ? 'bg-green-500 text-white' :
                                            'bg-gray-200 text-gray-500'
                                        }`}>
                                            {currentStep > step.num ? '‚úì' : step.num}
                                        </div>
                                        <span className="hidden md:block text-sm font-medium">{step.name}</span>
                                    </div>
                                    {idx < steps.length - 1 && <div className="flex-1 h-1 bg-gray-200 mx-2"></div>}
                                </React.Fragment>
                            ))}
                        </div>
                        <div className="step-bar">
                            <div className="step-bar-fill" style={{ width: `${(currentStep / totalSteps) * 100}%` }}></div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [currentStep, setCurrentStep] = useState(1);
            const [config, setConfig] = useState({
                width: 100,
                height: 150,
                quantity: 1,
                printSide: 'simple',
                hasEyelets: false,
                hasCutting: false,
                hasLamination: false,
                uploadedFile: null,
                filePreview: null
            });
            const [cartCount, setCartCount] = useState(0);
            const fileInputRef = useRef(null);

            useEffect(() => {
                setCartCount(getCart().length);
            }, []);

            const surface = (config.width * config.height) / 10000;
            const totalSurface = surface * config.quantity;

            let pricePerM2 = PRODUCT_DATA.prix['0-10'];
            if (totalSurface > 300) pricePerM2 = PRODUCT_DATA.prix['300+'];
            else if (totalSurface > 100) pricePerM2 = PRODUCT_DATA.prix['101-300'];
            else if (totalSurface > 50) pricePerM2 = PRODUCT_DATA.prix['51-100'];
            else if (totalSurface > 10) pricePerM2 = PRODUCT_DATA.prix['11-50'];

            let totalPrice = surface * pricePerM2 * config.quantity;
            if (config.printSide === 'double') totalPrice *= 1.5;
            if (config.hasEyelets) totalPrice += surface * 2 * config.quantity;
            if (config.hasCutting) totalPrice += surface * 1.5 * config.quantity;
            if (config.hasLamination) totalPrice += surface * 5 * config.quantity;

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setConfig({...config, uploadedFile: file, filePreview: reader.result});
                    };
                    reader.readAsDataURL(file);
                }
            };

            const addToCart = () => {
                const cart = getCart();
                cart.push({
                    name: PRODUCT_DATA.nom,
                    code: PRODUCT_DATA.code,
                    surface,
                    width: config.width,
                    height: config.height,
                    quantity: config.quantity,
                    printSide: config.printSide,
                    hasEyelets: config.hasEyelets,
                    hasCutting: config.hasCutting,
                    hasLamination: config.hasLamination,
                    price: totalPrice
                });
                localStorage.setItem('visuprint_cart', JSON.stringify(cart));
                window.location.href = '/panier.html';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header cartCount={cartCount} />
                    <StepIndicator currentStep={currentStep} totalSteps={5} />

                    {/* Breadcrumb */}
                    <div className="bg-white border-b border-gray-200 py-3">
                        <div className="max-w-7xl mx-auto px-4">

                                <span className="mx-2">‚Ä∫</span>
                                <a href="/catalogue.html" className="hover:text-red-600">Catalogue</a>
                                <span className="mx-2">‚Ä∫</span>
                                <span className="text-gray-900 font-bold">{PRODUCT_DATA.nom}</span>
                            </div>
                        </div>
                    </div>

                    <section className="py-8">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="grid lg:grid-cols-3 gap-8">
                                {/* ZONE PRINCIPALE */}
                                <div className="lg:col-span-2">
                                    <div className="bg-white rounded-2xl border-2 border-gray-200 shadow-lg overflow-hidden">
                                        {/* Header produit */}
                                        <div className="bg-gradient-to-r from-gray-900 to-gray-800 text-white p-6">
                                            <h1 className="text-2xl font-black mb-1">{PRODUCT_DATA.nom}</h1>
                                            <p className="text-gray-300 text-sm">{PRODUCT_DATA.sousTitre}</p>
                                        </div>

                                        {/* √âTAPE 1 : DIMENSIONS */}
                                        {currentStep === 1 && (
                                            <div className="p-8 slide-in">
                                                <h2 className="text-2xl font-black text-gray-900 mb-6">üìè √âtape 1 : Choisissez vos dimensions</h2>

                                                <div className="canvas-area bg-white rounded-xl p-8 mb-6" style={{ height: '400px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                                                    <div className="text-center">
                                                        <div className="text-9xl mb-4">üìÑ</div>
                                                        <p className="text-3xl font-black text-gray-900 mb-3">{config.width} √ó {config.height} cm</p>
                                                        <p className="text-xl text-gray-600">Surface: <span className="font-bold text-red-600">{surface.toFixed(3)} m¬≤</span></p>
                                                    </div>
                                                </div>

                                                <div className="grid md:grid-cols-2 gap-6">
                                                    <div className="bg-gray-50 rounded-xl p-6 border-2 border-gray-200">
                                                        <label className="block text-lg font-bold text-gray-900 mb-3">üìê Largeur (cm)</label>
                                                        <input
                                                            type="number"
                                                            value={config.width}
                                                            onChange={(e) => setConfig({...config, width: parseFloat(e.target.value) || 0})}
                                                            className="w-full px-6 py-4 text-2xl font-bold text-center border-3 border-red-600 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-200"
                                                            min="1"
                                                            max="500"
                                                        />
                                                        <p className="text-xs text-gray-500 mt-2 text-center">Max: 200 cm (format standard)</p>
                                                    </div>
                                                    <div className="bg-gray-50 rounded-xl p-6 border-2 border-gray-200">
                                                        <label className="block text-lg font-bold text-gray-900 mb-3">üìè Hauteur (cm)</label>
                                                        <input
                                                            type="number"
                                                            value={config.height}
                                                            onChange={(e) => setConfig({...config, height: parseFloat(e.target.value) || 0})}
                                                            className="w-full px-6 py-4 text-2xl font-bold text-center border-3 border-red-600 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-200"
                                                            min="1"
                                                            max="500"
                                                        />
                                                        <p className="text-xs text-gray-500 mt-2 text-center">Max: 300 cm (format standard)</p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* √âTAPE 2 : UPLOAD FICHIER */}
                                        {currentStep === 2 && (
                                            <div className="p-8 slide-in">
                                                <h2 className="text-2xl font-black text-gray-900 mb-6">üìÅ √âtape 2 : Uploadez votre fichier</h2>

                                                {config.filePreview ? (
                                                    <div className="relative">
                                                        <img src={config.filePreview} alt="Preview" className="w-full h-96 object-contain bg-gray-100 rounded-xl" />
                                                        <button
                                                            onClick={() => setConfig({...config, uploadedFile: null, filePreview: null})}
                                                            className="absolute top-4 right-4 bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700"
                                                        >
                                                            ‚úï Supprimer
                                                        </button>
                                                        <div className="mt-4 bg-green-50 border-2 border-green-500 rounded-xl p-4">
                                                            <p className="text-green-800 font-bold">‚úì Fichier upload√© : {config.uploadedFile?.name}</p>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div
                                                        onClick={() => fileInputRef.current?.click()}
                                                        className="upload-zone rounded-xl p-16 text-center cursor-pointer"
                                                    >
                                                        <div className="text-8xl mb-6">üì§</div>
                                                        <h3 className="text-2xl font-bold text-gray-900 mb-3">Glissez-d√©posez votre fichier ici</h3>
                                                        <p className="text-gray-600 mb-6">ou cliquez pour s√©lectionner</p>
                                                        <button className="btn-primary text-white px-8 py-4 rounded-xl font-bold text-lg">
                                                            Choisir un fichier
                                                        </button>

                                                    </div>
                                                )}
                                                <input ref={fileInputRef} type="file" accept="image/*,.pdf,.ai,.eps" onChange={handleFileUpload} className="hidden" />
                                            </div>
                                        )}

                                        {/* √âTAPE 3 : OPTIONS */}
                                        {currentStep === 3 && (
                                            <div className="p-8 slide-in">
                                                <h2 className="text-2xl font-black text-gray-900 mb-6">‚öôÔ∏è √âtape 3 : Options d'impression</h2>

                                                <div className="grid md:grid-cols-2 gap-6">
                                                    <div

                                                    >

                                                        <p className="text-gray-600 mb-3">Impression recto-verso pour une visibilit√© maximale</p>

                                                    </div>

                                                    <div
                                                        onClick={() => setConfig({...config, hasEyelets: !config.hasEyelets})}
                                                        className={`option-card rounded-xl p-6 ${config.hasEyelets ? 'selected' : ''}`}
                                                    >
                                                        <div className="text-5xl mb-4">‚≠ï</div>
                                                        <h3 className="text-xl font-black text-gray-900 mb-2">≈íillets de fixation</h3>
                                                        <p className="text-gray-600 mb-3">Pour une installation facile et s√©curis√©e</p>
                                                        <p className="text-red-600 font-bold text-lg">+2‚Ç¨/m¬≤</p>
                                                    </div>

                                                    <div
                                                        onClick={() => setConfig({...config, hasCutting: !config.hasCutting})}
                                                        className={`option-card rounded-xl p-6 ${config.hasCutting ? 'selected' : ''}`}
                                                    >
                                                        <div className="text-5xl mb-4">‚úÇÔ∏è</div>
                                                        <h3 className="text-xl font-black text-gray-900 mb-2">D√©coupe √† la forme</h3>
                                                        <p className="text-gray-600 mb-3">D√©coupe personnalis√©e selon votre design</p>
                                                        <p className="text-red-600 font-bold text-lg">+1.5‚Ç¨/m¬≤</p>
                                                    </div>

                                                    <div
                                                        onClick={() => setConfig({...config, hasLamination: !config.hasLamination})}
                                                        className={`option-card rounded-xl p-6 ${config.hasLamination ? 'selected' : ''}`}
                                                    >
                                                        <div className="text-5xl mb-4">‚ú®</div>
                                                        <h3 className="text-xl font-black text-gray-900 mb-2">Lamination</h3>
                                                        <p className="text-gray-600 mb-3">Protection UV et r√©sistance accrue</p>
                                                        <p className="text-red-600 font-bold text-lg">+5‚Ç¨/m¬≤</p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* √âTAPE 4 : QUANTIT√â */}
                                        {currentStep === 4 && (
                                            <div className="p-8 slide-in">
                                                <h2 className="text-2xl font-black text-gray-900 mb-6">üì¶ √âtape 4 : Quantit√©</h2>

                                                <div className="bg-gray-50 rounded-xl p-8 text-center">
                                                    <p className="text-gray-600 mb-4">Nombre d'exemplaires</p>
                                                    <div className="flex items-center justify-center gap-6 mb-8">
                                                        <button
                                                            onClick={() => setConfig({...config, quantity: Math.max(1, config.quantity - 1)})}
                                                            className="w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-xl font-black text-3xl"
                                                        >
                                                            ‚àí
                                                        </button>
                                                        <input
                                                            type="number"
                                                            value={config.quantity}
                                                            onChange={(e) => setConfig({...config, quantity: parseInt(e.target.value) || 1})}
                                                            className="w-32 px-6 py-4 text-4xl font-black text-center border-3 border-red-600 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-200"
                                                            min="1"
                                                        />
                                                        <button
                                                            onClick={() => setConfig({...config, quantity: config.quantity + 1})}
                                                            className="w-16 h-16 bg-gray-200 hover:bg-gray-300 rounded-xl font-black text-3xl"
                                                        >
                                                            +
                                                        </button>
                                                    </div>
                                                    <p className="text-2xl font-bold text-gray-900">
                                                        Surface totale : <span className="text-red-600">{totalSurface.toFixed(2)} m¬≤</span>
                                                    </p>
                                                    <p className="text-sm text-gray-500 mt-2">Prix d√©gressifs selon la quantit√© !</p>
                                                </div>
                                            </div>
                                        )}

                                        {/* √âTAPE 5 : R√âCAPITULATIF */}
                                        {currentStep === 5 && (
                                            <div className="p-8 slide-in">
                                                <h2 className="text-2xl font-black text-gray-900 mb-6">‚úÖ R√©capitulatif de votre commande</h2>

                                                <div className="space-y-4">
                                                    <div className="bg-gray-50 rounded-xl p-6">
                                                        <h3 className="font-bold text-gray-900 mb-3">Dimensions</h3>
                                                        <p className="text-2xl font-black text-red-600">{config.width} √ó {config.height} cm</p>
                                                        <p className="text-gray-600">Surface unitaire : {surface.toFixed(3)} m¬≤</p>
                                                    </div>

                                                    <div className="bg-gray-50 rounded-xl p-6">
                                                        <h3 className="font-bold text-gray-900 mb-3">Fichier</h3>
                                                        <p className="text-gray-600">{config.uploadedFile ? `‚úì ${config.uploadedFile.name}` : '‚ö†Ô∏è Aucun fichier upload√©'}</p>
                                                    </div>

                                                    <div className="bg-gray-50 rounded-xl p-6">
                                                        <h3 className="font-bold text-gray-900 mb-3">Options s√©lectionn√©es</h3>
                                                        <div className="space-y-2">
                                                            <p className="text-gray-600">{config.printSide === 'double' ? '‚úì Impression double face (+50%)' : '‚Ä¢ Impression simple face'}</p>
                                                            <p className="text-gray-600">{config.hasEyelets ? '‚úì ≈íillets (+2‚Ç¨/m¬≤)' : '‚Ä¢ Pas d\'≈ìillets'}</p>
                                                            <p className="text-gray-600">{config.hasCutting ? '‚úì D√©coupe √† la forme (+1.5‚Ç¨/m¬≤)' : '‚Ä¢ Pas de d√©coupe'}</p>
                                                            <p className="text-gray-600">{config.hasLamination ? '‚úì Lamination (+5‚Ç¨/m¬≤)' : '‚Ä¢ Pas de lamination'}</p>

                                                        <p className="text-gray-600">Surface totale : {totalSurface.toFixed(2)} m¬≤</p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* NAVIGATION */}
                                        <div className="border-t-2 border-gray-200 p-6 flex justify-between items-center bg-gray-50">
                                            <button
                                                onClick={() => setCurrentStep(Math.max(1, currentStep - 1))}

                                            >
                                                ‚Üê Pr√©c√©dent
                                            </button>

                                            {currentStep < 5 ? (
                                                <button
                                                    onClick={() => setCurrentStep(currentStep + 1)}
                                                    className="btn-primary text-white px-8 py-3 rounded-xl font-bold"
                                                >
                                                    Suivant ‚Üí
                                                </button>
                                            ) : (
                                                <button
                                                    onClick={addToCart}

                                                    üõí Ajouter au panier
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* SIDEBAR PRIX */}
                                <div className="lg:col-span-1">
                                    <div className="bg-white rounded-2xl border-2 border-gray-200 shadow-lg sticky top-24 overflow-hidden">
                                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 text-white p-6">
