<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - Imprixo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/"><h1>üé® <span class="brand">Imprixo</span></h1></a>
                </div>
                <nav class="nav">
                    <a href="/">Accueil</a>
                    <a href="/catalogue.html">Catalogue</a>
                </nav>
                <div class="header-actions">
                    <a href="/panier.html" class="btn-cart">üõí Panier <span class="cart-count" id="cartCount">0</span></a>
                </div>
            </div>
        </div>
    </header>

    <section style="padding: 60px 0;">
        <div class="container">
            <a href="/catalogue.html" style="color: #667eea; text-decoration: none; margin-bottom: 20px; display: inline-block;">‚Üê Retour au catalogue</a>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-top: 30px;">
                <!-- Image produit -->
                <div>
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 400px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 120px; color: white;">
                        üìã
                    </div>
                </div>

                <!-- Configurateur -->
                <div id="productConfigurator">
                    <h1 id="productName" style="font-size: 36px; margin-bottom: 10px;">Chargement...</h1>
                    <p id="productCategory" style="color: #666; margin-bottom: 30px;"></p>

                    <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                        <h3 style="margin-bottom: 20px;">Configuration</h3>

                        <div class="form-group">
                            <label>Largeur (cm)</label>
                            <input type="number" id="largeur" value="100" min="1" max="500">
                        </div>

                        <div class="form-group">
                            <label>Hauteur (cm)</label>
                            <input type="number" id="hauteur" value="100" min="1" max="500">
                        </div>

                        <div class="form-group">
                            <label>Surface</label>
                            <div style="padding: 12px; background: #f8f9fa; border-radius: 8px; font-weight: 600; font-size: 18px;">
                                <span id="surface">1.00</span> m¬≤
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Quantit√©</label>
                            <input type="number" id="quantite" value="1" min="1" max="1000">
                        </div>

                        <div class="form-group">
                            <label>Impression</label>
                            <select id="impression">
                                <option value="simple">Simple face</option>
                                <option value="double">Double face (+30%)</option>
                            </select>
                        </div>

                        <h4 style="margin: 25px 0 15px;">Options</h4>

                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="oeillets">
                                <span>≈íillets (+2‚Ç¨/m¬≤)</span>
                            </label>

                            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="decoupe">
                                <span>D√©coupe sur mesure (+1.5‚Ç¨/m¬≤)</span>
                            </label>

                            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="lamination">
                                <span>Lamination (+5‚Ç¨/m¬≤)</span>
                            </label>
                        </div>

                        <div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; color: white;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <span>Prix/m¬≤</span>
                                <span style="font-size: 24px; font-weight: 700;"><span id="prixM2">0</span>‚Ç¨</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="font-size: 18px;">TOTAL TTC</span>
                                <span style="font-size: 32px; font-weight: 700;"><span id="total">0</span>‚Ç¨</span>
                            </div>
                        </div>

                        <button id="addToCart" class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 16px; font-size: 18px;">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            </div>

            <!-- Description produit -->
            <div id="productDescription" style="margin-top: 60px; background: white; padding: 40px; border-radius: 12px;">
                <h2 style="margin-bottom: 20px;">Description</h2>
                <p id="productLongDesc" style="line-height: 1.8; color: #666;"></p>
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
