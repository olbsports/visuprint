<body class="bg-gray-50">

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Fonction pour parser le CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const products = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length < headers.length) continue;

                const product = {};
                headers.forEach((header, index) => {
                    product[header] = values[index];
                });

                // Construire l'objet produit format√©
                const formattedProduct = {
                    id: product.ID_PRODUIT,
                    category: product.CATEGORIE,
                    name: product.NOM_PRODUIT,
                    subtitle: product.SOUS_TITRE,
                    shortDesc: product.DESCRIPTION_COURTE,
                    longDesc: product.DESCRIPTION_LONGUE,
                    weight: product.POIDS_M2,
                    thickness: product.EPAISSEUR,
                    maxFormat: product.FORMAT_MAX_CM,
                    usage: product.USAGE,
                    lifespan: product.DUREE_VIE,
                    certification: product.CERTIFICATION,
                    finish: product.FINITION,
                    printSides: product.IMPRESSION_FACES,
                    cost: parseFloat(product.COUT_ACHAT_M2) || 0,
                    priceSingle: parseFloat(product.PRIX_SIMPLE_FACE_M2) || 0,
                    priceDouble: parseFloat(product.PRIX_DOUBLE_FACE_M2) || 0,
                    minOrder: parseFloat(product.COMMANDE_MIN_EURO) || 25,
                    deliveryDays: parseInt(product.DELAI_STANDARD_JOURS) || 3,
                    unit: product.UNITE_VENTE,
                    priceRanges: [
                        { min: 0, max: 10, price: parseFloat(product.PRIX_0_10_M2) || 0 },
                        { min: 11, max: 50, price: parseFloat(product.PRIX_11_50_M2) || 0 },
                        { min: 51, max: 100, price: parseFloat(product.PRIX_51_100_M2) || 0 },
                        { min: 101, max: 300, price: parseFloat(product.PRIX_101_300_M2) || 0 },
                        { min: 301, max: 9999, price: parseFloat(product.PRIX_300_PLUS_M2) || 0 }
                    ].filter(range => range.price > 0),
                    hasDoubleFace: product.IMPRESSION_FACES?.includes('double')
                };

                products.push(formattedProduct);
            }

            return products;
        }

        // Chargement des produits depuis le CSV
        function useProducts() {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('CATALOGUE_COMPLET_VISUPRINT.csv')
                    .then(response => response.text())
                    .then(csv => {
                        const parsedProducts = parseCSV(csv);
                        setProducts(parsedProducts);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Erreur chargement CSV:', error);
                        setLoading(false);
                    });
            }, []);

            return { products, loading };
        }

        // Ic√¥nes pour les cat√©gories
        const categoryIcons = {

            'B√¢ches et supports souples': 'üé™',
            'Textiles r√©tro√©clair√©s': 'üí°',
            'Textiles √©cologiques': 'üåø'
        };

        // Composant Header

        // Composant Hero

                            <div className="flex flex-wrap justify-center gap-8 text-sm">

                                </div>
                                <div className="flex items-center">
                                    <span className="text-green-600 text-2xl mr-2">‚úì</span>

                                <div className="flex items-center">
                                    <span className="text-green-600 text-2xl mr-2">‚úì</span>

                                <div className="flex items-center">

        }

        // Composant Catalogue
        function Catalog({ products, onProductClick }) {
            const [selectedCategory, setSelectedCategory] = useState('Tous');
            const [searchTerm, setSearchTerm] = useState('');

            // Extraire les cat√©gories uniques
            const categories = ['Tous', ...new Set(products.map(p => p.category))];

            // Filtrer les produits
            const filteredProducts = products.filter(product => {
                const matchCategory = selectedCategory === 'Tous' || product.category === selectedCategory;
                const matchSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                  product.shortDesc.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCategory && matchSearch;
            });

            return (
                <section id="produits" className="py-16 bg-gray-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        {/* En-t√™te */}
                        <div className="mb-10">
                            <h2 className="text-3xl font-black text-gray-900 mb-3">
                                Notre catalogue complet
                            </h2>
                            <p className="text-lg text-gray-600">
                                {products.length} produits disponibles - Cliquez pour configurer votre commande
                            </p>
                        </div>

                        {/* Barre de recherche */}
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="Rechercher un produit..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full max-w-md px-6 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent text-lg"
                            />
                        </div>

                        {/* Filtres par cat√©gorie */}
                        <div className="mb-10 overflow-x-auto">
                            <div className="flex gap-3 pb-4">
                                {categories.map((category) => (
                                    <button
                                        key={category}
                                        onClick={() => setSelectedCategory(category)}
                                        className={`category-btn px-6 py-3 rounded-lg font-semibold text-sm whitespace-nowrap ${
                                            selectedCategory === category ? 'active' : 'bg-white text-gray-700'
                                        }`}
                                    >
                                        {category === 'Tous' ? 'üì¶' : categoryIcons[category] || 'üìÑ'} {category}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Grille de produits */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {filteredProducts.map((product) => (
                                <ProductCard
                                    key={product.id}
                                    product={product}
                                    onClick={() => onProductClick(product)}
                                />
                            ))}
                        </div>

                        {filteredProducts.length === 0 && (
                            <div className="text-center py-16">
                                <div className="text-6xl mb-4">üîç</div>
                                <h3 className="text-xl font-bold text-gray-900 mb-2">
                                    Aucun produit trouv√©
                                </h3>
                                <p className="text-gray-600">

                                </p>
                            </div>
                        )}
                    </div>
                </section>
            );
        }

        // Composant Carte Produit
        function ProductCard({ product, onClick }) {
            const minPrice = product.priceRanges.length > 0
                ? Math.min(...product.priceRanges.map(r => r.price))
                : product.priceSingle;

            const maxSavings = product.priceRanges.length > 1
                ? Math.round((1 - minPrice / product.priceRanges[0].price) * 100)
                : 0;

            return (
                <div
                    className="product-card bg-white rounded-xl border-2 border-gray-200 overflow-hidden cursor-pointer"
                    onClick={onClick}
                >
                    <div className="p-6">
                        <div className="flex items-start justify-between mb-4">
                            <div className="flex-1">
                                <div className="text-4xl mb-3">{categoryIcons[product.category] || 'üìÑ'}</div>

                            {maxSavings > 0 && (

                                </span>
                            )}

                        <p className="text-sm text-gray-600 mb-4 line-clamp-2">

                                </div>
                                <div>
                                    <span className="text-gray-500">D√©lai:</span>
                                    <span className="ml-1 font-bold text-gray-900">{product.deliveryDays}j</span>
                                </div>
                            </div>
                        </div>

                        {product.certification && product.certification !== 'Non class√©' && (

                        <div className="flex items-end justify-between pt-2">

            );

        // Composant Configurateur (partie 1/2)
        function ProductConfigurator({ product, onClose, onAddToCart }) {
            // √âtats
            const [step, setStep] = useState(1);
            const [config, setConfig] = useState({
                surface: 1,
                width: 100,
                height: 100,
                useCustomDimensions: false,
                printSide: 'simple',
                quantity: 1,
                finish: 'standard',
                hasEyelets: false,
                hasCutting: false,
                hasLamination: false,
                file: null
            });

            // Formats standards
            const standardFormats = [
                { name: 'A4', width: 21, height: 29.7, surface: 0.062 },
                { name: 'A3', width: 29.7, height: 42, surface: 0.125 },
                { name: 'A2', width: 42, height: 59.4, surface: 0.25 },
                { name: 'A1', width: 59.4, height: 84.1, surface: 0.5 },
                { name: 'A0', width: 84.1, height: 118.9, surface: 1 },
                { name: '40x60cm', width: 40, height: 60, surface: 0.24 },
                { name: '60x80cm', width: 60, height: 80, surface: 0.48 },
                { name: '80x120cm', width: 80, height: 120, surface: 0.96 },
                { name: '100x150cm', width: 100, height: 150, surface: 1.5 },
                { name: '120x176cm', width: 120, height: 176, surface: 2.11 }
            ];

            // Calculs
            const area = config.useCustomDimensions
                ? (config.width * config.height / 10000)
                : config.surface;

            const totalArea = area * config.quantity;

            const priceRange = product.priceRanges.find(r => totalArea >= r.min && totalArea <= r.max)
                || product.priceRanges[product.priceRanges.length - 1];

            const basePrice = config.printSide === 'double' && product.priceDouble > 0
                ? product.priceDouble
                : (priceRange?.price || product.priceSingle);

            let totalPrice = area * basePrice * config.quantity;

            // Options suppl√©mentaires
            if (config.hasEyelets) totalPrice += area * 2 * config.quantity;
            if (config.hasCutting) totalPrice += area * 1.5 * config.quantity;
            if (config.hasLamination) totalPrice += area * 5 * config.quantity;

            const totalHT = totalPrice;
            const totalTTC = totalHT * 1.20;

            const handleFormatSelect = (format) => {
                setConfig({
                    ...config,
                    surface: format.surface,
                    width: format.width,
                    height: format.height,
                    useCustomDimensions: false
                });
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setConfig({ ...config, file });
                }
            };

            const handleAddToCart = () => {
                onAddToCart({
                    product,
                    config,
                    area,
                    totalArea,
                    basePrice,
                    totalHT,
                    totalTTC
                });
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
                    <div className="bg-white rounded-2xl max-w-6xl w-full my-8 shadow-2xl">
                        {/* Header */}
                        <div className="sticky top-0 bg-white border-b-2 border-gray-200 px-8 py-6 flex items-center justify-between rounded-t-2xl">
                            <div className="flex-1">
                                <div className="flex items-center gap-3 mb-2">
                                    <span className="text-4xl">{categoryIcons[product.category] || 'üìÑ'}</span>
                                    <div>
                                        <h2 className="text-2xl font-black text-gray-900">{product.name}</h2>
                                        <p className="text-sm text-gray-600">{product.shortDesc}</p>
                                    </div>
                                </div>
                            </div>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 text-3xl font-bold ml-4"
                            >
                                √ó
                            </button>
                        </div>

                        {/* Progress Steps */}
                        <div className="px-8 py-6 bg-gray-50 border-b border-gray-200">
                            <div className="flex items-center justify-between max-w-3xl mx-auto">
                                {[
                                    { num: 1, name: 'Format' },
                                    { num: 2, name: 'Options' },
                                    { num: 3, name: 'Fichier' },
                                    { num: 4, name: 'R√©capitulatif' }
                                ].map((s, idx) => (
                                    <div key={s.num} className="flex items-center flex-1">
                                        <div className="flex flex-col items-center">
                                            <div
                                                className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm ${
                                                    step >= s.num
                                                        ? 'bg-red-600 text-white'
                                                        : 'bg-gray-300 text-gray-600'
                                                }`}
                                            >
                                                {s.num}
                                            </div>
                                            <div className={`text-xs mt-2 font-semibold ${
                                                step >= s.num ? 'text-red-600' : 'text-gray-500'
                                            }`}>
                                                {s.name}
                                            </div>
                                        </div>
                                        {idx < 3 && (
                                            <div className={`flex-1 h-1 mx-2 ${
                                                step > s.num ? 'bg-red-600' : 'bg-gray-300'
                                            }`} />
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="p-8">
                            <div className="grid lg:grid-cols-3 gap-8">
                                {/* Colonne principale - Configuration */}
                                <div className="lg:col-span-2">
                                    {/* √âtape 1: Format */}
                                    {step === 1 && (
                                        <div>
                                            <h3 className="text-xl font-bold text-gray-900 mb-6">
                                                1. Choisissez votre format
                                            </h3>

                                            {/* Formats standards */}
                                            <div className="mb-8">
                                                <label className="block text-sm font-bold text-gray-700 mb-4">

        // Composant Principal
        function App() {

            const [selectedProduct, setSelectedProduct] = useState(null);
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);

            const handleAddToCart = (item) => {
                setCart([...cart, item]);
            };

            const handleRemoveItem = (index) => {
                setCart(cart.filter((_, i) => i !== index));
            };

            const handleClearCart = () => {
                if (confirm('√ätes-vous s√ªr de vouloir vider le panier ?')) {
                    setCart([]);
                }
            };

            if (loading) {
                return (

                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header cartCount={cart.length} onCartClick={() => setShowCart(true)} />
                    <Hero />
                    <Catalog products={products} onProductClick={setSelectedProduct} />
                    <Services />
                    <Footer />

                    {selectedProduct && (
                        <ProductConfigurator
                            product={selectedProduct}
                            onClose={() => setSelectedProduct(null)}
                            onAddToCart={handleAddToCart}
                        />
                    )}

                    {showCart && (
                        <Cart
                            items={cart}
                            onClose={() => setShowCart(false)}
                            onRemoveItem={handleRemoveItem}
                            onClearCart={handleClearCart}
                        />
                    )}
                </div>
            );
        }
