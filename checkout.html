<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser la commande - Imprixo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/"><h1>üé® <span class="brand">Imprixo</span></h1></a>
                </div>
            </div>
        </div>
    </header>

    <section style="padding: 60px 0;">
        <div class="container">
            <h1 style="font-size: 42px; margin-bottom: 40px;">Finaliser la commande</h1>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 40px;">
                <!-- Formulaire -->
                <div>
                    <form id="checkoutForm" style="background: white; border-radius: 12px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                        <h3 style="margin-bottom: 25px;">Informations de facturation</h3>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label>Pr√©nom *</label>
                                <input type="text" name="prenom" required>
                            </div>
                            <div class="form-group">
                                <label>Nom *</label>
                                <input type="text" name="nom" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>T√©l√©phone *</label>
                            <input type="tel" name="telephone" required>
                        </div>

                        <div class="form-group">
                            <label>Adresse *</label>
                            <input type="text" name="adresse" required>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
                            <div class="form-group">
                                <label>Code postal *</label>
                                <input type="text" name="code_postal" required>
                            </div>
                            <div class="form-group">
                                <label>Ville *</label>
                                <input type="text" name="ville" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Pays *</label>
                            <select name="pays" required>
                                <option value="France">France</option>
                                <option value="Belgique">Belgique</option>
                                <option value="Suisse">Suisse</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-top: 30px;">
                            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="livraison_different">
                                <span>Livraison √† une adresse diff√©rente</span>
                            </label>
                        </div>

                        <div id="livraisonFields" style="display: none; margin-top: 30px; padding-top: 30px; border-top: 2px solid #e0e0e0;">
                            <h3 style="margin-bottom: 25px;">Adresse de livraison</h3>

                            <div class="form-group">
                                <label>Adresse</label>
                                <input type="text" name="adresse_livraison">
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
                                <div class="form-group">
                                    <label>Code postal</label>
                                    <input type="text" name="code_postal_livraison">
                                </div>
                                <div class="form-group">
                                    <label>Ville</label>
                                    <input type="text" name="ville_livraison">
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 30px;">
                            <label>Commentaire (optionnel)</label>
                            <textarea name="commentaire" rows="4" placeholder="Instructions de livraison, demandes sp√©ciales..."></textarea>
                        </div>

                        <div class="form-group" style="margin-top: 30px;">
                            <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="cgv_accept" required>
                                <span>J'accepte les <a href="/cgv.html" target="_blank" style="color: #667eea;">conditions g√©n√©rales de vente</a> *</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 30px; padding: 16px; font-size: 18px;">
                            Proc√©der au paiement
                        </button>
                    </form>
                </div>

                <!-- R√©cap commande -->
                <div>
                    <div style="background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); position: sticky; top: 100px;">
                        <h3 style="margin-bottom: 20px;">Votre commande</h3>

                        <div id="orderItems" style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 2px solid #e0e0e0;">
                            <!-- Rempli par JS -->
                        </div>

                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span>Sous-total HT</span>
                            <span id="subtotal">0,00 ‚Ç¨</span>
                        </div>

                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span>TVA (20%)</span>
                            <span id="tva">0,00 ‚Ç¨</span>
                        </div>

                        <div style="display: flex; justify-content: space-between; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 2px solid #e0e0e0;">
                            <span>Livraison</span>
                            <span>Gratuite</span>
                        </div>

                        <div style="display: flex; justify-content: space-between; font-size: 20px; font-weight: 700;">
                            <span>TOTAL TTC</span>
                            <span id="total" style="color: #667eea;">0,00 ‚Ç¨</span>
                        </div>

                        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; font-size: 14px; color: #666;">
                            <strong>Paiement s√©curis√© Stripe</strong><br>
                            Vous serez redirig√© vers notre plateforme de paiement s√©curis√©e.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
    <script>
        // Afficher r√©cap commande
        function displayOrderSummary() {
            const items = Imprixo.cart.items;
            const container = document.getElementById('orderItems');

            if (items.length === 0) {
                window.location.href = '/panier.html';
                return;
            }

            container.innerHTML = items.map(item => `
                <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #e0e0e0;">
                    <div style="font-weight: 600; margin-bottom: 5px;">${item.nom}</div>
                    <div style="font-size: 14px; color: #666;">
                        ${item.surface.toFixed(2)} m¬≤ √ó ${item.quantite}
                    </div>
                    <div style="font-weight: 600; color: #667eea;">
                        ${Imprixo.formatPrice(item.prix * item.quantite)}
                    </div>
                </div>
            `).join('');

            const total = Imprixo.cart.getTotal();
            const ht = total / 1.2;
            const tva = total - ht;

            document.getElementById('subtotal').textContent = Imprixo.formatPrice(ht);
            document.getElementById('tva').textContent = Imprixo.formatPrice(tva);
            document.getElementById('total').textContent = Imprixo.formatPrice(total);
        }

        // Toggle adresse livraison
        document.getElementById('livraison_different').addEventListener('change', (e) => {
            document.getElementById('livraisonFields').style.display = e.target.checked ? 'block' : 'none';
        });

        // Soumission formulaire
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Pr√©parer donn√©es commande
            const orderData = {
                client: {
                    prenom: data.prenom,
                    nom: data.nom,
                    email: data.email,
                    telephone: data.telephone
                },
                adresse_facturation: data.adresse,
                code_postal_facturation: data.code_postal,
                ville_facturation: data.ville,
                pays_facturation: data.pays,
                adresse_livraison: data.adresse_livraison || data.adresse,
                code_postal_livraison: data.code_postal_livraison || data.code_postal,
                ville_livraison: data.ville_livraison || data.ville,
                pays_livraison: data.pays || data.pays,
                commentaire: data.commentaire,
                items: Imprixo.cart.items.map(item => ({
                    produit_code: item.code,
                    surface: item.surface,
                    quantite: item.quantite,
                    largeur: item.config.largeur,
                    hauteur: item.config.hauteur,
                    impression: item.config.impression,
                    oeillets: item.config.oeillets,
                    decoupe: item.config.decoupe,
                    lamination: item.config.lamination,
                    prix_unitaire: item.prix
                }))
            };

            try {
                // Cr√©er commande
                const result = await Imprixo.createOrder(orderData);

                // Lancer paiement
                await Imprixo.processPayment(result.commande_id);

                // Vider panier local
                Imprixo.cart.clear();

            } catch (error) {
                alert('Erreur : ' + error.message);
            }
        });

        displayOrderSummary();
    </script>
</body>
</html>
